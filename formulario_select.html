<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario select</title>
</head>
<body>
    <form action="/introduccionweb/guardado.html" method="GET"></form>
    <!-- el value es el que envia el formulario-->
    <!--el value nulo o vacio nos sirve como un placeholder-->
    <fieldset>
        <legend>Nombre del Formulario</legend>
        <select name="carros" id="carros" required> 
            <option value="">Seleccione un carro...</option>
            <option value="1">Volvo</option>
            <option value="bmw" selected>BWM</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <select name="carros2" id="carros2" required> 
          
            <option value="1">Volvo</option>
            <option value="bmw" selected>BWM</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
    <label for="comentarios">Comentarios:</label>
    <br>
    <textarea name="comentarios" id="comentarios" cols="10" rows="5" 
    placeholder="Ingrese un comentario">Aqu√≠ va el valor de la textarea</textarea> 
    <br><br>
<input type="submit" value="Guardar">
    </fieldset>
    
    

</body>
</html>
